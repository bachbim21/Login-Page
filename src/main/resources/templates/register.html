<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>register</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6-offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Pageee</div>
                   <th:block th:if = "${session.msg}">
                    <p class="text-center">[[${session.msg}]]</p>
                   </th:block>

                    <div class="card-body">
                       <form action="createUser" method="post" >
                           <div class="mb-3">
                               <label>Enter Full Name</label> <input type="text"
                                                                     name="fullname" class="form-control">
                           </div>
                           <div class="mb-3">
                               <label>Enter Email</label> <input type="text" name="email"
                                                                 class="form-control">
                           </div>

                           <div class="mb-3">
                               <label>Enter Address</label> <input type="text" name="address"
                                                                   class="form-control">
                           </div>
                           <div class="mb-3">
                               <label>Enter Qualification</label> <input type="text"
                                                                         name="qualification" class="form-control">
                           </div>
                           <div class="mb-3">
                               <label>Enter Password</label> <input type="text"
                                                                    name="password" class="form-control">
                           </div>
                           <div class="mb-3">
                               <label>Role</label> <input type="text"
                                                                    name="role" class="form-control">
                           </div>
                           <button class="btn btn-primary col-md-12">Register</button>
                       </form>
                   </div>
                </div>
            </div>
        </div>
                   </div>
                </div>
            </div>

        </div>
    </div>





</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
